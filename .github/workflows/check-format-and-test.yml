name: Format check

on:
    pull_request:
    workflow_dispatch:

defaults:
    run:
        shell: bash

jobs:
    check_format:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Repo
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: "20.x"

            - name: Install Dependencies
              run: npm install

            - name: Cache clean
              run: npm cache clean --force
